query getClub($id: String, $slug: String) {
  result: getClub(id: $id, slug: $slug) {
    id
    createdAt
    updatedAt
    name
    slug
    sportIDs
    Avatar {
      objectID
      objectType
      isSport
      PhotoURL
    }
    CoverPhoto {
      objectID
      objectType
      isSport
      PhotoURL
    }
    leagueID
    isFeatured
    defaultChannelSlug
    leagueName
    supporterCount
  }
}
