query getClubs{
  result: getClubs {
    count
    total
    items {
      id
      createdAt
      updatedAt
      name
      slug
      sportIDs
      Avatar {
        objectID
        objectType
        isSport
        PhotoURL
      }
      CoverPhoto {
        objectID
        objectType
        isSport
        PhotoURL
      }
      leagueID
      isFeatured
      defaultChannelSlug
      leagueName
      supporterCount
    }
  }
}
